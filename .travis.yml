language: c
# build matrix with both OSes and Compilers
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
# exclude gcc on osx as this always points to clang
matrix:
  exclude:
  - os: osx
    compiler: gcc
# specify desired compiler versions
env:
  global:
    - GCC_VERSION="5"
    - CLANG_VERSION="3.8"
cache:
  - ccache
addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data
# branches safelist
branches:
  only:
    - master
    - develop
    - /^test\/.*$/
before_script:
  - cmake .
script:
  - make -j -k
  - ctest -V
